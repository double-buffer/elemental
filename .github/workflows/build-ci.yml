name: Build CI

on:
  push:

jobs:
  build_native:
    strategy:
      matrix:
        platform: ${{ fromJSON(vars.Platforms) }}
        architecture: ${{ fromJSON(vars.Architectures) }}
        exclude: i${{ fromJSON(vars.Ignored_Architectures) }}
    uses: ./.github/workflows/build-native.yml
    name: 'build-native-${{ matrix.platform }}-${{ matrix.architecture }}'
    secrets: inherit
    with:
      platform: ${{ matrix.platform }}
      architecture: ${{ matrix.architecture }}

  build_dotnet:
    uses: ./.github/workflows/build-dotnet.yml
    secrets: inherit
    
  run_tests:
    strategy:
      matrix:
        platform: ${{ fromJSON(vars.Platforms) }}
        architecture: ${{ fromJSON(vars.Architectures) }}
    uses: ./.github/workflows/run-tests.yml
    needs: [ build_native, build_dotnet ]
    name: 'run-tests-${{ matrix.platform }}-${{ matrix.architecture }}'
    secrets: inherit
    with:
      platform: ${{ matrix.platform }}
      architecture: ${{ matrix.architecture }}
