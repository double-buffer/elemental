on:
  workflow_call:
    inputs:
      platform:
        required: true
        type: string
      architecture:
        required: true
        type: string

jobs:
  build:
    runs-on: ${{ 
      (inputs.platform == 'osx' && 'macos-14') ||
      (inputs.platform == 'linux' && 'ubuntu-latest') ||
      (inputs.platform == 'win' && 'windows-latest')
      }}

    steps:
    - uses: actions/checkout@master
      with:
        submodules: recursive

    - name: Setup Windows Dependencies
      if: inputs.platform == 'win'
      uses: TheMrMilchmann/setup-msvc-dev@v3
      with:
        arch: ${{ inputs.architecture }}

    - name: Setup Linux Dependencies
      if: inputs.platform == 'linux'
      run: sudo apt-get update && sudo apt-get install -y libgtk-4-dev

    - name: Setup Ninja
      uses: seanmiddleditch/gha-setup-ninja@master

    #TODO: We don't need to use ninja-multiconfig because we build only in release
    - name: Configure Build
      run: cmake --preset release
      #mkdir ./build
      #cmake -DCMAKE_EXPORT_COMPILE_COMMANDS=1 -G "Ninja Multi-Config" -B build -S . -DCMAKE_CXX_COMPILER=${{ inputs.platform == 'win' && 'clang-cl' || 'clang++' }} -DCMAKE_C_COMPILER=${{ inputs.platform == 'win' && 'clang-cl' || 'clang' }}

    - name: Build
      run: cmake --build --preset release
          
    - name: Install
      run: cmake --install ./build-release --prefix ./install-release

    - name: Upload Elemental Binaries
      uses: actions/upload-artifact@master
      with:
        name: elemental.bin.${{ inputs.platform }}-${{ inputs.architecture }}
        path: ./install-release/Elemental/

    - name: Upload Elemental Tools Binaries
      uses: actions/upload-artifact@master
      with:
        name: elemental-tools.bin.${{ inputs.platform }}-${{ inputs.architecture }}
        path: ./install-release/ElementalTools/

    - name: Upload Tests Binaries
      uses: actions/upload-artifact@master
      with:
        name: tests.${{ inputs.platform }}-${{ inputs.architecture }}
        path: ./install-release/tests/
