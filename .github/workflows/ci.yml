name: CI Build

on:
  push:
    branches: [ github-actions ]

jobs:
  build_windows:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v3

    - name: Build Windows Platform
      run: |
        ./src/Platforms/Windows/Build.ps1 -outputDirectory ./bin -configuration Release
        
  build_macos:
    runs-on: macos-latest

    steps:
    - uses: actions/checkout@v3

    - name: Build MacOS Platform
      run: |
        ./src/Platforms/MacOS/Build.ps1 -outputDirectory ./bin -configuration Release

  build_dotnet:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v3

    - name: Setup .NET SDK
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 7.0.100

    - name: Build Library
      run: |
        dotnet build ./src/Elemental
        
    - name: Build Samples
      run: |
        dotnet build ./samples/01-HelloWorld


