on:
  workflow_call:
    inputs:
      platform:
        required: true
        type: string
      architecture:
        required: true
        type: string

jobs:
  run_tests:
    runs-on: windows-latest

    steps:
    - name: Download Native Binaries ${{ inputs.platform }}-${{ inputs.architecture }}
      uses: actions/download-artifact@master
      with:
        name: native.bin.${{ inputs.platform }}-${{ inputs.architecture }}
        path: ./NativeApplicationTests/release/
 
    - name: Download Native Binaries
      uses: actions/download-artifact@master
      with:
        name: native.tests.${{ inputs.platform }}-${{ inputs.architecture }}
        path: ./NativeApplicationTests/release/

    - name: Download Dotnet Binaries
      uses: actions/download-artifact@master
      with:
        name: dotnet.bin

    - name: Run Tests
      run: |
        ./NativeApplicationTests/release/Elemental.Tests.NativeSystemFunctionsTests
        dotnet run./NativeApplicationTests/release/NativeApplicationTests.dll
